<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Library</h1>
        </div>

        <div class="bookshelf"></div>
    
        <button type="button" id='button' class="add-book-button">+ Add Book</button>
        <form class="add-book-form" action="">
            <ul>
                <li class="form-row">
                    <button type="button" class="close-form-button">X</button>
                </li>
    
                <li class="form-row">
                    <p>Add Book</p>
                </li>
    
                <li class="form-row">
                  <label for="title">Book Title:</label>
                  <input class='book-input' type="text" id='title' name='title' required autofocus>
                </li>
                
                <li class="form-row">
                  <label for="author">Author:</label>
                  <input class='book-input' type="text" name='author' id='author' required>
                </li>

                <li class="form-row">
                  <label for="read">Read?</label>
                  <input class='book-input' type="radio" name='read' id='read' value="true" checked>
                </li>

                <li class="form-row">
                  <label for="pages">Page Count:</label>
                  <input class='book-input' type="number" name='pages' id='pages'>
                </li>

                <button type="submit" class="submit-book">Submit</button>
            </ul>
        </form>
    
        <div class="footer"></div>

    </div>


    
</body>
</html>
