<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Bookshelf</h1>
      </div>

      <div class="bookshelf"></div>

      <button type="button" id="button" class="add-book-button">
        + Add Book
      </button>
      <form class="add-book-form" action="">
        <ul>
          <li class="form-row">
            <button type="button" class="close-form-button">X</button>
          </li>

          <li class="form-row">
            <p>Add Book</p>
          </li>

          <li class="form-row">
            <label for="title">Book Title:</label>
            <input
              class="book-input"
              type="text"
              id="title"
              name="title"
              maxlength="80"
              placeholder="Book Title"
              required
              autofocus
            />
            <span id="title-error" class="input-error-message"></span>
          </li>

          <li class="form-row">
            <label for="author">Author:</label>
            <input
              class="book-input"
              type="text"
              name="author"
              id="author"
              maxlength="60"
              placeholder="Book Author"
              required
            />
            <span id="author-error" class="input-error-message"></span>
          </li>

          <li class="form-row">
            <label for="read">Have you read this book?</label>
            <input class="book-input" type="checkbox" name="read" id="read" />
          </li>

          <li class="form-row">
            <label for="pages">Page Count:</label>
            <input
              class="book-input"
              type="text"
              name="pages"
              id="pages"
              pattern="^(?!0)\d{1,3}$|^([1-3][0-9]{3}|4000)$"
              required
            />
            <span id="pages-error" class="input-error-message"></span>
          </li>

          <button type="submit" class="submit-book">Submit</button>
        </ul>
      </form>

      <div class="footer"></div>
    </div>
  </body>
</html>
