<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id='button' class="add-book-button">Add Book</button>
    <form class="add-book-form" action="#">
        <ul>
            <li class="form-row">
                <button class="close-form-button">X</button>
            </li>
            
            <li class="form-row">
                <p>Add Book</p>
            </li>

            <li class="form-row">
              <label for="title">Book Title:</label>
              <input type="text" id='title' name='title' required>
            </li>
            
            <li class="form-row">
              <label for="author">Author:</label>
              <input type="email" name='author' id='author' required>
            </li>
            <button class="submit-book">Submit</button>
        </ul>
    </form>
    
</body>
</html>
